<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>SzybkoPisz</title>
  </head>
  <body class="bg-dark text-white ">
    <header class="bg-secondary text-center p-3 mb-5">
      <h1>SzybkoPisz</h1>
    </header>
    <div class="container text-center">
      <!-- Word & Input -->
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h3>Wybierz poziom:</h3>
          <div class="col-12 mx-auto" style="font-size: 1.5rem">
            <span style="cursor: pointer" class="level badge badge-primary"
              >Łatwy</span
            >
            <span style="cursor: pointer" class="level badge badge-primary"
              >Średni</span
            >
            <span style="cursor: pointer" class="level badge badge-primary"
              >Trudny</span
            >
          </div>
          <p class="lead">
            Wpisz podane słowo w ciągu
            <span class="text-success" id="seconds"></span> sekund:
          </p>
          <h2 class="display-4 mb-5" id="current-word">cześć</h2>
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="Wpisz słowo..."
            id="word-input"
            autofocus
          />
          <h4 class="mt-3 text-info" id="message"></h4>

          <!-- Time & Score Columns -->
          <div class="row mt-5">
            <div class="col-md-6">
              <h3>
                Pozostały czas:
                <span id="time">0</span>
              </h3>
            </div>
            <div class="col-md-6">
              <h3>
                Wynik:
                <span id="score">0</span>
              </h3>
            </div>
          </div>

          <!-- Instructions -->
          <div class="row mt-5">
            <div class="col-md-12">
              <div class="card card-body bg-secondary text-white">
                <h5>Instrukcje</h5>
                <p>
                  Wpisz odpowiednie słowo w podanym czasie aby zdobyć punkt. Aby
                  zagrać ponownie po prostu wpisz aktualne słowo. Twój wynik się
                  zresetuje.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
